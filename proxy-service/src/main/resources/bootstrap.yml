server:
  port: 8061

spring:
  application:
    name: proxy-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"

zuul:
  routes:
    order:
      path: /order/**
      serviceId: order-service
    client:
      path: /client/**
      serviceId: client-service
